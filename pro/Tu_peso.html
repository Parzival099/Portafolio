<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en el sistema solar </title>
  </head>
  <body>
    <h1> <center>Tu peso en cualquier planeta </center></h1>
    <p> En cualquier planeta pesas distinto que la tierra, puedes ser mas gordo o flaco.</p>
  <script>
    var usuario = prompt (" Cual es tu peso? ");
    var planeta = parseInt(prompt ("Elige el planeta deseado\n1 es marte, 2 es jupiter"));
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var x;
    var peso_final;
    if(planeta == 1 )
    {
        peso_final = peso * g_marte / g_tierra;
        x = "Marte";
    }
    else if (planeta == 2)
    {
      peso_final = peso * g_jupiter / g_tierra;
      x = "Jupiter";
    }
    else
    {
      peso_final = 1000000;
      x = "Kripton";
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en " + x + " es <strong> " + peso_final + " Kilogramos </strong>");
  </script>
  </body>
</html>
